<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainPage" class="pages">
        <div class="sidebar">
            <div id="switchInnerPageButtons">
                <a onclick="switchInnerPage('mainInnerPage')">Main Page</a>
                <a onclick="switchInnerPage('deletePage')">Delete Page</a>
            </div>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/portrait.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>Luckyyy</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" onclick="switchPage('loginPage')">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="content" id="innerPagesDiv">
            <h1><img src="images/Bee.png" width="100" height="100">Bee Aware Platform</h1>
            <hr />
            <div id="mainInnerPage" class="innerPages">
                <img src="images/mainpage.png" class="w-100">
            </div>
            <div id="deletePage" class="innerPages">
                <div class="container" id="moduleList">
                    <h1 class="text-center pb-4"><img src="images/Bee.png" width="100" height="100" alt="Bee Aware Platform">Delete Plugins</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div id="registerPage" class="pages">
        <div class="container">
            <h1 style="color: rgb(8, 141, 203);">Register</h1>
            <form id="register-form">
                <div class="form-group1">
                    <label for="email">Email:</label>
                    <input type="email" id="register-email" name="email" placeholder="Please enter email" required>
                </div>
                <div class="form-group1">
                    <label for="password">Password:</label>
                    <input type="password" id="register-password" name="password" placeholder="Please enter password" required>
                </div>
                <div class="form-group1">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Please enter password again" required>
                </div>
                <input type="submit" value="register"><br>
                <p>Already have an account? <a href="javascript:void(0);" onclick="switchPage('loginPage')">Login here</a>.</p>
            </form>
        </div>
    </div>


    <div  id="loginPage" class="pages">
        <div id="InnerLoginPage" class="container">
            <div class="login-image">
                <img src="images/beelogo.png" alt="Logo">
            </div>
            <div class="login-form">
                <h1 style="text-align: center;">Login</h1>
                <form id="login-form">
                    <div class="form-input">
                        <label for="username"><i class="fa fa-user"></i></label>
                        <input type="text" id="login-email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-input">
                        <label for="password"><i class="fa fa-lock"></i></label>
                        <input type="password" id="login-password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-input">
                        <button type="submit" class="login-btn">Login as user</button>
                    </div><br>
        
                    <div class="form-register">
                        <p>
                            Don't have an account? <a href="javascript:void(0);" onclick="switchPage('registerPage')">Click here to register !</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="function.js"></script>
</body>

</html>
