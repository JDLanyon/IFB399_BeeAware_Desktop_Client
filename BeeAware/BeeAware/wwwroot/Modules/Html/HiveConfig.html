
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

        #myTable{
            width: 100%;
        }
        table, th, td {
            border:1px solid black;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
        .submit{
            width: 100%;
        }
        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        .styled-table tr:nth-child(1) {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }
        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }
        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }
        .styled-table tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }
</style>
</head>
<body>

<h2>Modal Example</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <table id="myTable" class="styled-table"></table>
  </div>
</div>

<script>

    window.onload = function(){
        const url = 'https://localhost:7133/api/Module/hip_HiveInspectionDetails_Get';

        fetch(url, {
            method: 'GET',
            referer: 'about:client',
            credentials: 'same-origin',
            headers: new Headers({ 'content-type': 'application/ json' }),
        })
        .then(function (response) {
                response.json().then(function (data) {
                    console.log(data);
                    // Get table reference
                    const table = document.getElementById('myTable');
                    
                    // Generate headers
                    let header = '<tr>';
                    for (let key in data[0]) {
                        header += `<th>${key}</th>`;
                    }
                    header += `<th>Submit Button</th>`;
                    header += '</tr>';
                    
                    // Generate rows
                    let rows = '';
                    let rowIndex = 1;
                    for (let obj of data) {
                        rows += '<tr>';
                        for (let val in obj) {
                            rows += `<td contenteditable="true">${obj[val]}</td>`; 
                        }
                        rows += `<td><button class="submit" onclick="submitRow(${rowIndex})">Submit</button></td>`;
                        rows += '</tr>';
                    }
                    
                    // Set innerHTML
                    table.innerHTML = header + rows;
                });
            })
        };

        function submitRow(t_rowIndex){
            const table = document.getElementById('myTable');
            const row = table.rows[t_rowIndex];
            const cells = row.cells;
            const data = JSON.stringify({
                "HiveID": parseInt(cells[0].innerHTML),
                "Date": cells[1].innerHTML,
                "Time": cells[2].innerHTML,
                "Condition": parseInt(cells[3].innerHTML),
                "Temperament": cells[4].innerHTML,
                "Population": parseInt(cells[5].innerHTML),
            })
            console.log(data);
            const url = 'https://localhost:7133/api/Module/hip_HiveInspectionDetails_Post';
            fetch(url, {
                method: 'POST',
                referer: 'about:client',
                credentials: 'same-origin',
                headers: new Headers({ 'content-type': 'application/ json' }),
                body: data
            })
            .then(function (response) {
                response.json().then(function (data) {
                    if (response.status == 202) {
                        alert('Data submitted successfully');
                        console.log('Data submitted successfully');
                    } else {
                        alert('Data submission failed');
                        console.log('Data submission failed');
                    }
                });
            })
        }
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
